---
layout: default
title: Episode {{ page.episode_number }} 
css: episode-style.css
---

<article>
  <h3>Episode {{ page.episode_number }}</h3>
  <h1>{{ page.title }}</h1>
  {% for tag in page.tags %}
    <h2>{{ page.tag }}</h2>
  {% endfor %}
  <iframe src="{{ page.spotify }}" width="100%" height="152"></iframe>
  <p>{{ page.description }}</p>
  <ul>
    {% for link in page.links %}
      <li><a href="{{ link.url }}" target="_blank">{{ link.label }}</a></li>
    {% endfor %}
  </ul>
</article>
