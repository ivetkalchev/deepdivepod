---
layout: default
title: Episode {{ page.episode_number }} 
css: episodes-style.css
---

<article>
  <h1>Episode {{ page.episode_number }}: {{ page.title }}</h1>
  <p>{{ page.description }}</p>

  <img src="{{ page.cover }}" alt="{{ page.title }}">

  <iframe src="{{ page.spotify }}" width="100%" height="152"></iframe>

  <ul>
    {% for link in page.links %}
      <li><a href="{{ link.url }}" target="_blank">{{ link.label }}</a></li>
    {% endfor %}
  </ul>
</article>
